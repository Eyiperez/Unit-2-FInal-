<!doctype html>
<html>

<head>
    <title>Unit 2 Final - Deck Of Cards</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="styles/app.css">
</head>

<body>
    <header>
        <div class="header-container">
            <h1 class="title">
                My Deck of Cards
            </h1>
            <div class="buttons">
                <button type="button" class="btn btn-success js-draw-button">Draw Card</button>
                <button type="button" class="btn btn-danger js-newdeck-button">New Deck</button>
            </div>
            <div class="deck-info js-deck-info-container">
                <li class="deck-id">
                    Deck ID: <p class="js-add-id"></p>
                </li>
                <li class="card-count">
                    Remaining: <p class="js-add-remaning"></p>
                </li>
            </div>
        </div>
    </header>
    <div class="card-container js-card-container">
        </div> 
        <script src="js/app.js"></script>

</body>

</html>
